{% extends 'main.html' %}

{% block content %}
<div class="container">
  {% if request.user.is_authenticated %}
  <h2>Hey, {{ request.user }}!</h2>
  {% else %}
  <h2>You haven't logged in, you can't be here!</h2>
  <h2><a href="{% url 'login' %}">login</a></h2>
  {% endif %}
</div>
{% endblock content %}
