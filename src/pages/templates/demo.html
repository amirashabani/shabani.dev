{% extends 'main.html' %}

{% block content %}
<body class="bg-dark text-light">
  <div class="container">
    {% if request.user.is_authenticated %}
    <h2>Hey, {{ request.user }}! Wanna <a class="text-warning" href="{% url 'logout' %}">logout</a>?</h2>
    {% else %}
    <h2>You can't be here! You have to <a class="text-warning" href="{% url 'login' %}">login</a> first.</h2>
    {% endif %}
  </div>
</body>
{% endblock content %}
